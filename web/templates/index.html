{% extends 'base.html' %} 

{% block content %}
<div>
  <h1>BIENVENIDOS A ONLYFLANS</h1>
  <div class="container" id="home">
    <hr />
    <div class="row row-cols-1 row-cols-md-4 g-3">
      {% for p in flanes_publicos %}
      <div class="col">
        <div class="card">
          <img
            src={{p.image_url}}
            class="card-img-top"
            alt="..."
          />
          <div class="card-body">
            <h5 class="card-title">{{p.name}}</h5>
            <p class="card-text">{{p.description}}</p>
          </div>
        </div>
      </div>
      
    {% endfor %}

  </div>
</div>
{% endblock %}
